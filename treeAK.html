<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>my-family-chart</title>
  <script src="libs/d3.min.js"></script>
  <script type="module" src="libs/family-chart.js"></script>
  <link rel="stylesheet" href="family-chart.css">
  <style> body { font-family: 'Verdana', sans-serif;  } </style>
</head>
<body>
<div id="FamilyChart" class="f3" style="width:100%;height:900px;;margin:auto;background-color:#571932;color:#ffffff;"></div>
<script type="module">

fetch('data/akavov.json')
  .then(res => res.json())
  .then(data => create(data))
  .catch(err => console.error(err))

function create(data) {
  const f3Chart = f3.createChart('#FamilyChart', data)
    .setTransitionTime(1000)
    .setCardXSpacing(250)
    .setCardYSpacing(250)
    .setSingleParentEmptyCard(false, {label: 'ADD'})
    .setShowSiblingsOfMain(true)
    .setOrientationVertical()

  const f3Card = f3Chart.setCardHtml()
    .setCardDisplay([["first name"],["last name"],["birthday"],["city"]])
    .setCardDim({})
    .setMiniTree(true)
    .setStyle('imageRect')
    .setOnHoverPathToMain()

  
//   const f3EditTree = f3Chart.editTree()
//     .fixed(true)
//     .setFields(["first name","last name","surname","birthday","city","notes"])
//     .setEditFirst(false)
//     .setCardClickOpen(f3Card)
  
//   f3EditTree.setEdit()

  f3Chart.updateTree({initial: true})
  //f3EditTree.open(f3Chart.getMainDatum())

  //f3Chart.updateTree({initial: true})
  
}

</script>
</body>
</html>
