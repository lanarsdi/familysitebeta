FamilyTree.elements.myTextArea = function (data, editElement, minWidth, readOnly) {
    var id = FamilyTree.elements.generateId();
    var value = data[editElement.binding];
    if (value == undefined) value = '';
    if (readOnly && !value) {
        return {
            html: ''
        };
    }
    var rOnlyAttr = readOnly ? 'readonly' : '';
    var rDisabledAttr = readOnly ? 'disabled' : '';
    return {
        html: `<label for="${id}">${editElement.label}</label>
                      <i ${rDisabledAttr} ${rOnlyAttr} id="${id}" name="${id}" style="padding:10px; width: 100%;height: 100px;" data-binding="${editElement.binding}">${value}</i>`,
        id: id,
        value: value
    };

};
 
var chart = new FamilyTree(document.getElementById("tree"), {
    mouseScrool: FamilyTree.none,
    siblingSeparation: 120,
    template: 'john',
    nodes:nodes,

    nodeBinding: {
        field_0: "name",
        field_1: "title",
        field_2: "surname",
        img_0: "img",
    },
    editForm: {
      buttons:  {
            edit: null,
            share: null,
            pdf: null,
        },
      readOnly: 1,
      generateElementsFromFields: false,
        elements: [
            { type: 'textbox', label: 'Полное имя', binding: 'fullName' },

            { type: 'date', label: 'Дата рождения', binding: 'date' },

        ]

});
