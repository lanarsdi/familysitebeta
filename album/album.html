<script>
const gallery = document.getElementById('gallery');
const allImages = Array.from(document.querySelectorAll('.gallery .thumb'));
const searchInput = document.getElementById('search-input');
const clearBtn = document.getElementById('clear-search');

let filteredImages = [...allImages]; // "видимый" массив сейчас
let currentIndex = 0;

// Поиск по фото
function doSearch(value) {
    const val = value.trim().toLowerCase();
    filteredImages = [];
    allImages.forEach(img => {
        const infoData = img.getAttribute('data-info');
        let infoArr = [];
        try {
            infoArr = JSON.parse(infoData);
        } catch {
            infoArr = infoData.split(',').map(s=>s.trim());
        }
        const match = infoArr.some(tag => tag.toLowerCase().includes(val));
        img.style.display = (!val || match) ? '' : 'none';
        if (!val || match) filteredImages.push(img);
    });
}

// Обновляем список и кнопку
searchInput.addEventListener('input', function() {
    clearBtn.style.display = this.value ? 'block' : 'none';
    doSearch(this.value);
});

// Кнопка очистки поиска
clearBtn.addEventListener('click', function() {
    searchInput.value = "";
    clearBtn.style.display = 'none';
    doSearch("");
    searchInput.focus();
});

// --- Лайтбокс ---
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const lightboxCaption = document.getElementById('lightbox-caption');
const overlayCatch = document.getElementById('overlay-catch');

// При клике по миниатюре ищем индекс в filteredImages
allImages.forEach(img => {
    img.addEventListener('click', function() {
        doSearch(searchInput.value); // обновим filteredImages на случай если они устарели
        currentIndex = filteredImages.indexOf(img);
        if (currentIndex === -1) return; // не найден (скрытое фото)
        showLightboxImg();
        lightbox.style.display = 'flex';
        document.body.style.overflow = 'hidden';
    });
});

function closeLightbox() {
    lightbox.style.display = 'none';
    document.body.style.overflow = '';
}

function prevLightbox() {
    if(filteredImages.length === 0) return;
    currentIndex = (currentIndex + filteredImages.length - 1) % filteredImages.length;
    showLightboxImg();
}

function nextLightbox() {
    if(filteredImages.length === 0) return;
    currentIndex = (currentIndex + 1) % filteredImages.length;
    showLightboxImg();
}

function showLightboxImg() {
    if(filteredImages.length === 0) return;
    const img = filteredImages[currentIndex];
    lightboxImg.src = img.getAttribute('data-full');;
    lightboxImg.alt = img.alt;
    lightboxCaption.textContent = img.alt;
}

// Клики по левой/правой половине фото
overlayCatch.onclick = function(event) {
    const rect = overlayCatch.getBoundingClientRect();
    const x = event.clientX - rect.left;
    if (x > rect.width / 2) {
        nextLightbox();
    } else {
        prevLightbox();
    }
};

// Закрытие по фону или ESC, стрелки навигации
lightbox.addEventListener('click', function(e) {
    if (e.target === lightbox) closeLightbox();
});
document.addEventListener('keydown', function(e) {
    if (lightbox.style.display === 'flex') {
        if (e.key === "Escape") closeLightbox();
        if (e.key === "ArrowLeft") prevLightbox();
        if (e.key === "ArrowRight") nextLightbox();
    }
});
</script>


</body>
